
<div class="elementos">
  <form class="newform">
    <h2>Datos generales del postulante</h2>
    <div class="row">
      <label class="span2">Nombres</label>
      <input type="text" placeholder="Nombres" name="name" required="required" class="span4"/>
    </div>
    <div class="row">
      <label class="span2">Apellido paterno</label>
      <input type="text" placeholder="Apellido" name="apellido1" required="required" class="span4"/>
    </div>
    <div class="row">
      <label class="span2">Apellido materno</label>
      <input type="text" placeholder="Apellido" name="apellido2" required="required" class="span4"/>
    </div>
    <div class="row">
      <label class="span2">DNI</label>
      <input type="text" placeholder="DNI" name="dni" required="required" class="span4"/>
    </div>
    <div class="row">
      <label class="span3">País</label>
      <select name="pais" class="span3">
        <option value="peru">Perú</option>
        <option value="ecuador">Ecuador</option>
        <option value="colombia">Colombia</option>
        <option value="brasil">Brasil</option>
        <option value="bolivia">Bolivia</option>
      </select>
    </div>
    <div class="row">
      <label class="span3">Ciudad</label>
      <select name="ciudad" class="span3">
        <option value="ANCASH">ANCASH</option>
        <option value="LAMBAYEQUE">LAMBAYEQUE</option>
        <option value="LIMA">LIMA</option>
        <option value="PIURA">PIURA</option>
        <option value="TUMBES">TUMBES</option>
        <option value="SAN">MARTIN SAN MARTIN</option>
        <option value="PUNO">PUNO</option>
        <option value="TACNA">TACNA</option>
      </select>
    </div>
    <div class="row">
      <label class="span3">Distrito</label>
      <select name="distrito" class="span3">
        <option value="Ancón">Ancón</option>
        <option value="Ate">Ate</option>
        <option value="Barranco">Barranco</option>
        <option value="Breña">Breña</option>
        <option value="Carabayllo">Carabayllo</option>
        <option value="Cercado de Lima">Cercado de Lima</option>
        <option value="Chaclacayo">Chaclacayo</option>
        <option value="Chorrillos">Chorrillos</option>
        <option value="Cieneguilla">Cieneguilla</option>
        <option value="Comas">Comas</option>
        <option value="El Agustino">El Agustino</option>
        <option value="Independencia">Independencia</option>
        <option value="Jesús María">Jesús María</option>
        <option value="La Molina">La Molina</option>
        <option value="La Victoria">La Victoria</option>
        <option value="Lince">Lince</option>
        <option value="Los Olivos">Los Olivos</option>
        <option value="Lurigancho-Chosica">Lurigancho-Chosica</option>
        <option value="Lurín">Lurín</option>
        <option value="Magdalena del Mar">Magdalena del Mar</option>
        <option value="Pueblo Libre">Pueblo Libre</option>
        <option value="Miraflores">Miraflores</option>
        <option value="Pachacámac">Pachacámac</option>
        <option value="Pucusana">Pucusana</option>
        <option value="Puente Piedra">Puente Piedra</option>
        <option value="Punta Hermosa">Punta Hermosa</option>
        <option value="Punta Negra">Punta Negra</option>
        <option value="Rímac">Rímac</option>
        <option value="San Bartolo">San Bartolo</option>
        <option value="San Borja">San Borja</option>
        <option value="San Isidro">San Isidro</option>
        <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
        <option value="San Juan de Miraflores">San Juan de Miraflores</option>
        <option value="San Luis">San Luis</option>
        <option value="San Martín de Porres">San Martín de Porres</option>
        <option value="San Miguel">San Miguel</option>
        <option value="Santa Anita">Santa Anita</option>
        <option value="Santa María del Mar">Santa María del Mar</option>
        <option value="Santa Rosa">Santa Rosa</option>
        <option value="Santiago de Surco">Santiago de Surco</option>
        <option value="Surquillo">Surquillo</option>
        <option value="Villa El Salvador">Villa El Salvador</option>
        <option value="Villa María del Triunfo">Villa María del Triunfo</option>
      </select>
    </div>
    <div class="row">
      <label class="span3">Dirección</label>
      <input type="text" name="direccion" placeholder="Dirección" class="span2"/>
    </div>
    <div class="row">
      <label class="span3">Teléfono fijo</label>
      <input type="tel" name="prefijo" placeholder="+" class="span1"/>
      <input type="tel" name="num_fijo" placeholder="" class="span2"/>
    </div>
    <div class="row">
      <label class="span3">Celular</label>
      <input type="tel" name="celular" placeholder="" class="span2"/>
    </div>
    <div class="row">
      <label class="span3">Sexo</label>
      <select name="sexo" class="span3">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>
    </div>
    <div class="row">
      <label class="span3">Fecha de nacimiento</label>
      <input type="date" name="fecha" value="2013-06-24" placeholder="AAAA-MM-DD" class="span2"/>
    </div>
    <div class="row">
      <label class="span3">Edad</label>
      <input type="number" name="edad" class="span1"/>
    </div>
    <div class="row">
      <label class="span3">Estado civil</label>
      <select name="estado_civil" class="span3">
        <option value="soltero">Soltero(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="viudo">Viudo(a)</option>
        <option value="separado">Separado(a)</option>
      </select>
    </div>
    <div class="row">
      <label class="span3">Cargo</label>
      <select name="cargo" class="span3">
        <option value="recursos_humanos">Recursos humanos</option>
        <option value="logistica">Logística</option>
        <option value="informatca">Informátca</option>
        <option value="creditos">Recursos humanos</option>
        <option value="manual">Asignación manual</option>
      </select>
    </div>
    <div class="row">
      <label class="span3">Nivel usuario</label>
      <select name="nivel" class="span3">
        <option value="postulante">Postulante</option>
        <option value="superadministrador">Super administrador</option>
        <option value="administrador">Administrador</option>
      </select>
    </div>
    <div class="row">
      <label class="span3">Correo electrónico</label>
      <input type="email" placeholder="nombre@dominio.com" class="span3"/>
    </div>
    <div class="row">
      <button type="submit">
        <p class="b_icono submit"></p>
        <p>Guardar</p>
      </button>
      <button type="reset">
        <p class="b_icono eliminar"></p>
        <p>Cancelar</p>
      </button>
    </div>
  </form>
</div>
