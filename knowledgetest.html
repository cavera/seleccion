
<div class="elementos">
  <form class="newform">
    <h2>Proeba conocimientos</h2>
    <div class="row">
      <label class="span3">Examen</label>
      <input type="text" placeholder="Examen" name="examen" class="span4"/>
    </div>
    <div class="row">
      <label class="span3">Pregunta</label>
      <input type="text" placeholder="Apellido" name="pregunta" class="span4"/>
    </div>
    <div class="row">
      <label class="span3">Alternativa 1</label>
      <input type="text" placeholder="Alternativa" name="alternativa1" class="span4"/>
    </div>
    <div class="row">
      <label class="span3">DNI</label>
      <input type="text" placeholder="DNI" name="dni" class="span4"/>
    </div>
    <div class="row">
      <button type="submit">
        <p class="b_icono submit"></p>
        <p>Guardar</p>
      </button>
      <button type="reset">
        <p class="b_icono eliminar"></p>
        <p>Cancelar</p>
      </button>
    </div>
  </form>
</div>
