<script type="text/javascript">
    var seconds = 51;
    var minutes = 29;

    window.onload = function() {
        startTime();
    }
    var startTime = function() {
        seconds--;
    
        setTimeout("startTime()", 1000);

        if (seconds < 0) {
            seconds = 59;
            minutes--;
    
            if (minutes < 10) {
                minutes = '0' + minutes
            }
        }
        if (seconds < 10) {
            seconds = '0' + seconds
        }
        if (seconds >= 0 && minutes >= 0) {
            var val = document.getElementById("timeExam");
            val.innerHTML = minutes + ':' + seconds;
            document.getElementById('minute').value = minutes;
            document.getElementById('second').value = seconds;
        }


        if (seconds == 0 && minutes == 0) {
    
    
            location = "/sep/home.jsp?menu=portal";
        }
    }

</script>
